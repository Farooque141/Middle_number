<script>
	var a = parseInt(prompt("Enter your number1"));

	var c = parseInt(prompt("Enter your number3"));
	if (a>b && a<c || a<b && a>c) {
		document.write(a);
	}
	else if (a>b && c<b || a<b && c>b) {

	}
	else if (a>b && c>b || a<b && c<b) {

	}

		document.write("Enter Number")
	}
	
</script>
